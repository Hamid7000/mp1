<body>
    <div class="home-header">
        <nav class="navbar navbar-expand-lg navbar-dark ">
          <a class="navbar-brand" href="#">REAL <span> MUSIC</span></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

              </li>
              
            </ul>

        </nav>
    <div class="contiainer">
        <div class="item">
            <div class="Contact">
                <div class="first-text">Lets get in touch</div>
                <img src="photos/sound 3.jpg" alt="" class="image">
                <div class="social-links">
                    <span class="second-text">Connect with us:</span>
                    <ul class="social-media">
                        <li><a href="#"><i class='bx bxl-facebook-circle'></i></a></li>
                        <li><a href="#"><i class='bx bxl-youtube'></i></a></li>
                        <li><a href="#"><i class='bx bxl-twitter'></i></a></li>
                        <li><a href="#"><i class='bx bxs-lemon'></i></a></li>
                        </ul>
                </div>
            </div>
            <div class="submit-form">
                <h4 class="third-text">Contatct Us</h4>
                <form action="">
                    <div class="input-box">
                        <input type="text" class="input" required>
                        <label for="">Name</label>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-box">
                        <input type="tel" class="input" required>
                        <label for="">Phone</label>
                    </div>
                    <div class="input-box">
                       <textarea name="" class="input" required id="message" cols="30" rows="10"></textarea>
                        <label for="">Message</label>
                    </div>
                    <button type="submit" class="btn" onclick="openPopup()">Submit</button>
                    <div class="popup" id="popup">
                       <img src="media/tick 2.jpg">
                        <h1>Thank You!</h1>
                        <p class="det">Your details has been successfully submitted. Thanks! Enjoy Life has a Music </p>
                        <button type="button" onclick="closePopup()">OK</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        let popup = document.getElementById("popup");

        function openPopup(){
            popup.classList.add("open-popup");
        }
        function closePopup(){
            popup.classList.remove("open-popup");
        }
    </script>
